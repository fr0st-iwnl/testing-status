name: Sync Upptime Status

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  update-status:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Fetch Upptime README
      run: |
        curl -s https://raw.githubusercontent.com/fr0st-iwnl/status.fr0st.xyz/HEAD/README.md > upptime_readme.md

        # extract the table header + the Voux row
        awk '
          BEGIN { header_found=0; row_found=0 }

          # table header
          /^\| URL \|/ {
            print
            header_found=1
            next
          }

          # separator row
          header_found && /^\| ---/ {
            print
            next
          }

          # start of Voux row
          /voux\.fr0st\.xyz/ {
            row_found=1
          }

          # print Voux row until </details>
          header_found && row_found {
            print
            if (/<\/details>/) exit
            next
          }
        ' upptime_readme.md > extracted_status.md

    - name: Inject into README
      run: |
        awk '
          /<!-- STATUS-START -->/ {
            print
            while (getline < "extracted_status.md") print
            inside=1
            next
          }
          /<!-- STATUS-END -->/ {
            inside=0
          }
          !inside
        ' README.md > README.new

        mv README.new README.md

    - name: Commit changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Update status table"
